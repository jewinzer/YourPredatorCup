@import model.Ctch
@(userName: String, userId: Int)(implicit request: RequestHeader)
<div class="card">
    <h5 class="card-header">Add your catch, @userName</h5>
    <div class = "card-body">
        <form action="@routes.HomeController.insertCtch" method="POST">
            <div class ="mb-3">
                @helper.CSRF.formField
                <input name="id" type= "hidden" type="number" value="-1"/>
                <input name="userId" type= "hidden" type="number" value="@userId"/>
                <input name="name" class="mb-3 form-control" type="hidden" type="text" value="@userName"/>
                <select name="species" class="mb-3 form-select" type="text">
                    <option selected value="">Select Predator</option>
                    <option value="Pike">Pike</option>
                    <option value="Perch">Perch</option>
                    <option value="Zander">Zander</option>
                </select>
                <input class="mb-3 form-control" type="text" placeholder="cm" readonly/>
                <input name="length" type="range" class="form-range" value="60" min="25" max="150" oninput="this.previousElementSibling.value = this.value">
                <button class="btn btn-sm btn-primary float-end" type="submit">Add to list</button>
            </div>
        </form>
    </div>
</div>
